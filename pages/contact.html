<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maru Koch</title>
    <link rel = "stylesheet" href="../style/style.css"/>
</head>
<body>
    
    <header>
        <div class="wrapper">
            <nav class = "container">
                <div>
                    <a href ="../index.html" ><img src="../icons/logo_black.png" class = "icons" id="logo"></a>
                </div>
                <div>
                    <ul class ="container">
                        <a href ="../index.html" ><li >HOME</li></a>
                        <li >PORTFOLIO</li>
                        <li id ="home">CONTACT ME</li>
                    </ul>
                </div>
            </nav>
        </div>
        
    </header>
    <div class="wrapper">

        <main style="margin-top: 10%">
            
        <!-- CONTACT -->
        <section id="contact_div" class= "container">
            <!-- social media -->
            <section id="social-container">
                <div id="social-wrapper">
                    <a href="#"><div class="social"><img onmouseenter = "socialMedia('whatsapp-img', 'whatsapp-color.png')" onmouseout = "socialMedia('whatsapp-img', 'whatsapp.png')" id = "whatsapp-img" src="../icons/whatsapp.png" height="50px" width="50px"/></div></a>
                    <a href="#"><div class="social"><img onmouseenter = "socialMedia('messenger-img', 'messenger-color.png')" onmouseout = "socialMedia('messenger-img', 'messenger.png')" src="../icons/messenger.png" id = "messenger-img" height="50px" width="50px"/></div></a>
                    <a href="#"><div class="social"><img onmouseenter = "socialMedia('telegram-img', 'telegram-color.png')" onmouseout = "socialMedia('telegram-img', 'telegram.png')" src="../icons/telegram.png" id = "telegram-img" height="50px" width="50px"/></div></a>
                </div>
            </section>
            <!-- form -->
            <section id = 'form-wrapper'>
                
                <form>
                    <div>
                        <div>
                            <img src="../icons/logo_white.png" height="16" width="16" alt/>

                        </div>
                        <h4>Get in touch</h4>
                        <p>Do you have a project you at hand, or simply want to say hi? I will be glad to hear from you.</p>
                    </div>
                    <fieldset>
                        <Legend>Contact Me</Legend>
                        <div>
                            <label>Email</label>
                            <input type="email"/>
                        </div>
                        <div>
                            <label>Message</label>
                            <input type="TextArea" name="message"/>
                        </div>
                        
                    </fieldset>
                </form>
            </section>
            <!-- Map -->
            <section>
                <div class="mapouter">
                    <div class="gmap_canvas">
                        <iframe width="600" height="500" id="gmap_canvas" src="https://maps.google.com/maps?q=Edo%20tech%20park&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0">
                        </iframe>
                        <a href="https://123movies-to.org">123movies</a>
                        <br>
                        <style>.mapouter{position:relative;text-align:right;height:500px;width:600px;}</style>
                        <a href="https://www.embedgooglemap.net">google map in wordpress</a>
                        <style>.gmap_canvas {overflow:hidden;background:none!important;height:500px;width:600px;}</style>
                    </div>
                </div>
            </section>
        </section>
        </main>
    </div>
        <div class ="wrapper">
            <footer class="container">
                <div class="wrapper">
                    <div class="footer_divs">
                        <img src="../icons/logo_white.png" class = "icons" id="logo"/>
                    </div>
                    <div class="footer_divs">
                        <ul class="container">
                            <li>HOME</li>
                            <li>PORTFOLIO</li>
                            <li>CONTACT ME</li>
                        </ul>
                    </div>
                    <div class="footer_divs container" id="media-icons">
                        <div ><img class ="icons media" src="../icons/github.png" alt="github_logo"/></div>
                        <div><img class ="icons media" src="../icons/twitter.png" alt="twitter_logo"></div>
                        <div><img class ="icons media" src="../icons/linkedin.png" alt="linkedin_logo"></div>
                    </div>
                </div>
            </footer>
        </div>
        <script type="text/javascript" src = "../scripts/scripts.js"></script>
    </body>
</html>
